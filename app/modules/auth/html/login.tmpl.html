<div class="alert alert-danger" role="alert" ng-show="invalidLogin">Oh snap! Email and password combination not recognised</div>

<form class="form-signin" role="form" ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">
        <input type="username" class="form-control" name="username" placeholder="Username" required="" autofocus="" ng-model="loginModel.login">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="loginModel.password">
    </div>
    <div class="form-group">
        <button class="btn btn-sm btn-primary btn-block" type="submit">
            <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
            <span>Sign in</span>
        </button>
    </div>
</form>
